<style>
  body {
    font-weight: 400px;
  }

  .text {
    text-align: center;
  }
  .text input {
    padding: 10px;
    width: 9%;
    background-color: white;
    border: 0.05px solid rgb(206, 197, 197);
    font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
      "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  }

  #container2 {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: 500px;
    gap: 40px;
  }
  #container2 div {
    margin-top: 60px;
    cursor: pointer;

    text-align: center;
  }
  #container2 div img {
    width: 100%;
    height: 70%;
    transition: 0.5s;

    overflow: hidden;
  }
  #container2 div img:hover {
    transform: scale(1.02);
    z-index: 2;
  }
  #container2 div p {
    color: rgb(73, 65, 65);
    margin-top: 10px;
    line-height: 1.5;
    font-family: sans-serif;
    font-size: 20px;
  }

  #container2 div div {
    margin-top: 0px;
  }

  #container2 div div span {
    margin: 2px;
    font-size: 16px;
    letter-spacing: 0.025em;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    text-rendering: optimizeSpeed;
  }
  #container2 div div :nth-child(3) {
    color: red;
  }
  #container2 div div :nth-child(1) {
    text-decoration: line-through;
  }
  .d2 {
    border-top: 1px solid rgb(206, 197, 197);
    border-bottom: 1px solid rgb(206, 197, 197);
    text-align: center;
  }
</style>
