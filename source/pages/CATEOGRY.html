<style>
  h1 {
    text-align: center;
  }
  #container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(2, 280px);
    gap: 20px;
  }
  #container div {
    cursor: pointer;

    text-align: center;
  }
  #container div p {
    text-align: center;
    margin-top: 5px;
    font-family: "Arial Narrow", Arial, sans-serif;
    font-size: 0.8em;
    letter-spacing: 0.2em;
  }
  #container div img {
    width: 90%;
    height: 90%;
    transition: 0.5s;

    overflow: hidden;
  }
  #container div img:hover {
    transform: scale(1.02);
    z-index: 2;
  }
  #container div img:hover {
    transform: scale(1.02);
    z-index: 2;
  }
  #container :nth-child(4) img {
    margin: 90px 0 60px 0;
    height: 35%;
  }
</style>

<body>
  <h1>SHOP BY CATEGORY</h1>
  <div id="container"></div>
</body>

    },
  ];
  window.addEventListener("load", load);
  function load() {
    displaydata(categoryData);
  }
  function displaydata(categoryData) {
    categoryData.forEach(function (elm) {
      let div = document.createElement("div");
      let image = document.createElement("img");
      image.setAttribute("src", elm.imge_url);

      let p = document.createElement("p");
      p.innerText = elm.about;
      div.append(image, p);
      div.addEventListener("click", function () {
        let filter = p.innerText;
        alert(`filter it according ${filter}`);
      });
      document.querySelector("#container").append(div);
    });
  }
</script>
